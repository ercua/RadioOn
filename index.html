<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="textonome" content="text based audio player built with html5 css3 and javascript">
	<meta name="author" content="ahmed noor">
	<title>Audio Player</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div class="header">
		<div class="title-logo">Radio On</div>
		<p id="changeTheme">[SWITCH-THEME]</p>
	</div>

	<!-- CONTROL -->

	<div class="container">

		<div class="control">
			<div id="text-controls">
				<span id="playBtn" class="txt-btn">Play</span>
				<span id="pauseBtn" class="txt-btn">Pause</span>
				<span id="stopBtn" class="txt-btn">Stop</span>
			</div>
			<div id="volumeControl">
				<input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
			</div>
		</div>
		<div class="Audio-Title">
	<div class="Audio_TItle_Station">
		<div class="Audio_title-Station_Now">Statiuon Now:</div>
		<div id="currentTitle"></div>
	</div>
			<div class="Audio-Title-Play">Play Now:</div>
			<audio id="audioPlayer" controls src="" autoplay="false" preload="auto" controls="true"
				contenteditable="true"></audio>

		</div>

		<!-- PlayList -->

		<div class="playList-container">
			<div id="playlist">

					</li>

					</li>
					<li>
						<a href="https://cast.more.fm/classic" data-title="classic">More classic</a>
					</li>
					<li>
						<a href="https://cast.more.fm/music" data-title="Music">Music</a>
					</li>
					<li>
						<a href="https://cast.more.fm/lounge" data-title="Lounge">Lounge</a>
					</li>
					<li>
						<a href="https://cast.more.fm/jazz" data-title="Jazz">Jazz</a>
					</li>
					<li>
						<a href="https://cast.more.fm/oe" data-title="OE">OE</a>
					</li>

				<a href="https://cast.more.fm/depeche" data-title="Nebula-Sample-Astronaut-Ape">More depeche</a>
